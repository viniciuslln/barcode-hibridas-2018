<ion-header>
  <ion-navbar>
    <ion-title>
      Híbridas 2018
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Escaneador de livros</h1>
  <h2>Leia o código de barras de um livro e veja informações dele</h2>
  <button ion-button round full (click)="escanear()">Escanear</button>
  <ion-card>
    <ion-card-content>
      <div>
        <img class="cover" src="{{url}}" />
        <div class="book-info">
          <ion-card-title class="title-1">
              {{informacao}}
            </ion-card-title>
          <ion-card-title class="title-2">
            {{volumeInfo?.title}}
          </ion-card-title>
          <p>{{volumeInfo?.subtitle}}</p>
          <p>{{volumeInfo?.authors[0]}}</p>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
