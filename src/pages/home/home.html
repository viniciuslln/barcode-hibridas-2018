<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Escaneador de livros</h1>
  <h2>Leia o código de barras de um livro e veja informações dele</h2>
  <button ion-button round full (click)="escanear()">Escanear</button>
  <ion-card>
    <ion-card-header>
      {{informacao}}
    </ion-card-header>
      <img src="{{url}}" />
    <ion-card-content>
      <ion-card-title>
{{volumeInfo?.title}} - {{volumeInfo?.subtitle}}
      </ion-card-title>
      <p>
        {{volumeInfo?.authors[0]}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
